<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">	
	<title>Rusc</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
    <link rel="stylesheet" href="js/leaflet.css" >
    <script src="js/leaflet.js" ></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
		width: 100vw; height: 100%; background-color: #fff;
		}
	</style>	
</head>
<body>

<div id="map"></div>

<script type="text/javascript">

	//getting data from actual site
	var api = "https://public-api.wordpress.com/wp/v2/sites/ruscarch.com";
	var data=null;
	function getPosts() {
	  var xhttp = new XMLHttpRequest();
	  xhttp.onreadystatechange = function() {
	    if (this.readyState == 4 && this.status == 200) {
	    	data=JSON.parse(this.responseText);
	      	console.log(data);
	    }
	  };
	  xhttp.open("GET", api+"/posts", true);
	  xhttp.send();
	}

	var images = [
		{	
			src:'assets/logo.png',
			bounds:[[0,0], [800,800]]
			//, click: loadImg('assets/headers.jpeg')				
		},
		{	
			src:'assets/headers.png',
			bounds:[[800,0], [1600,800]]
			//, click: loadImg('assets/headers.jpeg')				
		},
	 ];	

	var bounds = [[0,0], [800,800]];

	var map = L.map('map', {	
		crs: L.CRS.Simple,
		maxZoom: 0,
		minZoom: -4,
		maxBounds: bounds
	});
	map.fitBounds(bounds);

	function loadImg(img){
		L.imageOverlay(img.src, img.bounds,{interactive:true})
			.addTo(map)
			.on('click', function(e){
				alert(img.src);
			});
	};
	//load index
	loadImg(images[0]);
	loadImg(images[1]);
	getPosts();
	</script>
</body></html>
